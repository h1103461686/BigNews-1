<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jsDate日期插件 css样式 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css" />
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css" />
    <!--jsDate日期插件 js库  -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!--引入富文本  插件 -->
    <script src="./libs/tinymce/tinymce.min.js"></script>
    <!-- jsDate + tinumce配置文件 -->
    <script src="./libs/config.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章编辑
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label"
              >文章标题：</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="title"
                class="form-control title"
                id="inputTitle"
                value="文章标题文字"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCover" class="col-sm-2 control-label"
              >文章封面：</label
            >
            <div class="col-sm-10">
              <img src="images/pic06.jpg" class="article_cover" />
              <input name="cover" type="file" id="inputCover" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label"
              >文章类别：</label
            >
            <div class="col-sm-4">
              <select class="form-control category" name="categoryId">
                <option>类别一</option>
                <option>类别二</option>
                <option>类别三</option>
                <option selected>类别四</option>
                <option>类别五</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">发布时间：</label>
            <div class="col-sm-4">
              <!-- 时间 插件 结构部分 -->
              <div class="jeitem">
                <div class="jeinpbox">
                  <input
                    type="text"
                    name="date"
                    class="jeinput"
                    id="testico"
                    placeholder="YYYY-MM-DD"
                  />
                  <div
                    class="icons jebtns"
                    onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',theme: { bgcolor: '#00A680', pnColor: '#00DDAA' }})"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >文章内容：</label
            >
            <div class="col-sm-10">
              <!-- 富文本 结构部分 -->
              <input
                type="text"
                class="form-control"
                id="mytextarea"
                placeholder="文章内容"
                value="文章内容"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-edit">
                修改
              </button>
              <button type="submit" class="btn btn-default btn-draft">
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/http.js"></script>
    <!-- 创建 文章分类 模板 -->
    <script id="cat_list" type="text/html">
      {{each}}
      <option value='{{$value.id}}'>{{$value.name}}</option>
      {{/each}}
    </script>

    <script>
      $(function() {
        //   获取  list页面的 文章id
        var id = window.location.href.split("=")[1];
        console.log(id);

        //  1 渲染文章分类
        $.ajax({
          type: "get",
          url: BigNew.category_list,
          success: function(response) {
            // console.log(response);
            if (response.code === 200) {
              $("select.category").html(template("cat_list", response.data));
            }
          }
        });

        //  2  加载文章详细信息
        $.ajax({
          type: "get",
          url: BigNew.article_search,
          data: {
            id: id
          },
          success: function(response) {
            console.log(response);
            if (response.code === 200) {
              $("input.title").val(response.data.title);
              $(".article_cover").attr("src", response.data.cover);
              $("select.category").val(response.data.categoryId);
              $("#testico").val(response.data.date);
            }
            // 加一个 定时器，因为富文本插件比较大 加载的数据返回完成了 插件还没有加载完成，所以价格定时器让数据延迟加载
            setTimeout(function() {
              // 获取富文本内容
              tinymce.activeEditor.setContent(response.data.content);
            }, 200);
          }
        });

        //  3 文件预览 给文件封面中上传文件注册上传事件
        $("#inputCover").change(function() {
          let file = this.files[0];
          let url = URL.createObjectURL(file);
          $(".article_cover").attr("src", url);
        });

        // 4  编辑文章多出使用 所以封装
        function editArticlie(state) {
          let fd = new FormData($("#form")[0]);
          console.log(fd);
          fd.append("content", tinyMCE.activeEditor.getContent());
          fd.append("id", id);
          fd.append("state", state);
          //   加判断，无标题和无内容不能修改
          if ($("#inputTitle").val() === "") {
            alert("标题不能为空");
            return;
          }
          if (tinymce.activeEditor.getContent() === "") {
            alert("文本内容不能为空");
            return;
          }
          $.ajax({
            type: "post",
            url: BigNew.article_edit,
            data: fd,
            contentType: false,
            processData: false,
            success: function(response) {
              if (response.code === 200) {
                alert("修改成功");
                window.history.back();
              } else {
                alert(response.msg);
              }
            }
          });
        }
        //发布
        $(".btn-edit").click(function(e) {
          e.preventDefault();
          editArticlie("已发布");
        });

        /* 存为草稿 */
        $(".btn-draft").click(function(e) {
          //3.1 禁用表单默认提交事件
          e.preventDefault();
          //3.2 ajax发送请求
          editArticlie("草稿");
        });
      });
    </script>
  </body>
</html>
