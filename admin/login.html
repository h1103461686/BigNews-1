<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">提示</h4>
        </div>
        <div class="modal-body">
          <p id="login_msg">One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"
            style="background-color: limegreen;">确认</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <script src="./js/http.js"></script>
  <script>

    $('.login_form').submit(function (e) {
      //先阻止表单默认行为（表单submit会自动跳转）
      e.preventDefault();
      const input_txt = $('.input_txt').val().trim();
      const input_pass = $('.input_pass').val().trim();
      // 用户名和密码的非空判断
      if (input_txt === '' || input_pass === '') {
        // 用户名密码有问题就 return 退出，代码无需往后执行
        //使用模态框
        $('#login_msg').text('用户名与密码不能为空')
        $('.modal').modal({ keyboard: true });
        return;
      }
      //ajax发送请求
      $.ajax(
        {
          type: 'post',
          url: BigNew.user_login,
          data: {
            username: input_txt,
            password: input_pass
          },
          dataType: 'json',
          //请求成功后回调函数
          success: function (res) {
            const code = res.code;
            const msg = res.msg;
            const token = res.token;
            //处理响应结果
            // 调用模态框
            if (res.code === 200) {
              localStorage.setItem('token', token);
              location.href = './index.html';
            }
            $('#login_msg').text(msg)
            $('.modal').modal({ keyboard: true });
          }
        }
      )
    })


  </script>
</body>

</html>
