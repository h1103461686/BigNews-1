<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="" id="user_pic_m">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        style="background-color: limegreen;">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script src="./js/http.js"></script>
    <script>
        // 设置入口函数  页面一加载就执行函数
        $(function () {
            // 获取用户信息并且渲染到页面
            $.ajax({
                type: 'get',
                url: BigNew.user_detail,
                dataType: 'json',
                success: function (res) {
                    for (var key in res.data) {
                        $('input.' + key).val(res.data[key])
                    }
                    $('.user_pic').attr('src', res.data.userPic);
                }
            })
            // 点击文件获取文件的信息并且渲染到页面
            $('#exampleInputFile').on('change', function () {
                const file = this.files[0];
                const url = URL.createObjectURL(file);
                $('#user_pic_m').attr('src', url);
            })
            // 点击修改按钮的时候将页面中的信息传输到后台
            $('#form').on('submit', function (e) {
                // 先阻止表单默认跳转行为
                e.preventDefault();
                // 获取表单里的值
                const formdata = new FormData(this);
                // ajax 发送post请求,将值传入后天
                $.ajax({
                    type: 'post',
                    url: BigNew.user_edit,
                    data: formdata,
                    // 取消自动转译文本内容
                    contentType: false,
                    // 取消自动将数据序列化(转化为对象字符串等后台可以识别的数据)
                    processData: false,
                    success: function (res) {
                        if (res.code === 200) {
                            $('.modal-body p').text(res.msg);
                            $('.modal').modal({ keyboard: true });
                            $('.modal').on('hidden.bs.modal', function () {
                                window.parent.location.href = './index.html';
                            })
                        }
                    }
                })
            })


        })
    </script>

</body>


</html>
